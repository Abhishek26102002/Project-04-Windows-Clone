<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>windows 11 Try</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <video class="video" autoplay muted>
        <source src="video.webm" type="video/webm">
    </video>

    <div class="taskbar">
        <img id="windowbut" class="icon" src="01.png" alt="">
        <img id="recentbut" class="icon" src="02.png" alt="">
        <img id="filebut" class="icon" src="03.png" alt="">
        <img id="searchbut" class="icon" src="03a.png" alt="">
        <img id="chromebut" class="icon" src="04.png" alt="">
        <img id="edgebut" class="icon" src="05.png" alt="">
        <img id="appbut" class="icon" src="06.png" alt="">
        <img id="settingbut" class="icon" src="07.png" alt="">
        <img id="whatsappbut" class="icon" src="08.png" alt="">
        <img id="vscodebut" class="icon" src="09.png" alt="">

        <div class="taskbarright">
            <img class="end-img" src="10.png" alt="">
            <img class="end-img" src="11.png" alt="">
            <img class="end-img" src="12.png" alt="">
            <img class="end-img" src="13.png" alt="">
            <img class="end-img" src="14.jpg" alt="">
            <img class="end-img" src="15.png" alt="">

        </div>
    </div>
    <div class="startmenu">
        <img src="startmenu.PNG" alt="">
    </div>

    <div class="search">
        <img src="search.jpg" alt="">
    </div>

    <div class="file">
        <img src="file.jpg" alt="">
    </div>

    <div class="chrome">
        <img src="chrome.jpg" alt="">
    </div>

    <div class="edge">
        <img src="edge.jpg" alt="">
    </div>

    <div class="store">
        <img src="appstore.jpg" alt="">
    </div>

    <div class="setting">
        <img src="setting.jpg" alt="">
    </div>

    <div class="whatsapp">
        <img src="whatsapp.jpg" alt="">
    </div>
    <div class="code">
        <img src="vscode.jpg" alt="">
    </div>

    <script src="script.js"></script>
</body>

</html>
